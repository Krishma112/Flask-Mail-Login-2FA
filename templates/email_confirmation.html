{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="jumbotron text-center p-4">
                <h2>Email confirmation</h2>
            </div>
        </div>
        <div class="col-lg-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('send_email_confirmation') }}" method="post">
                <div class="form-group">
                    <label for="email">Your e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send confirmation link</button>
                </div>
            </form>
            <div class="text-right mb-2">
                <a href="/login" class="btn btn-secondary btn-sm">Logowanie</a>
            </div>
            <div class="text-right" >
                <a href="/signup" class="btn btn-secondary btn-sm">Rejestracja</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
