{% extends "bootstrap/base.html" %}

{% block content %}

<div id="flash-container" class="position-fixed top-0 end-0 p-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="jumbotron text-center p-4">
                <h2>Przypomnienie Hasła</h2>
            </div>
        </div>
        <div class="col-lg-6">

            <form action="/fpassword" method="post">
                <div class="form-group">
                    <label for="email">Twój adres e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Zresetuj Hasło</button>
                </div>
            </form>
            <div class="text-right mb-2">
                <a href="/login" class="btn btn-secondary btn-sm">Logowanie</a>
            </div>
            <div class="text-right" >
                <a href="/signup" class="btn btn-secondary btn-sm">Rejestracja</a>
            </div>
        </div>
    </div>
</div>

<script>
window.setTimeout(function() {
    $(".alert").fadeTo(500, 0)
}, 3000);
</script>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
